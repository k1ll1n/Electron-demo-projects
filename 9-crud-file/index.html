<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initiale-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="photon.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>CRUD File</title>
</head>
<body>
    <div class="main-wrapper">
        <h1>CRUD File</h1>

        <form>
            <div class="form-group">
                <label>File name</label>
                <input id="file-name" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Contents</label>
                <textarea id="file-contents" class="form-control" rows="5"></textarea>
            </div>
        </form>
        <button id="btn-create" class="btn btn-default">Create</button>
        <button id="btn-read" class="btn btn-default">Read</button>
        <button id="btn-delete" class="btn btn-default">Delete</button>
    </div>

    <script>
        require('./index.js')
    </script>
</body>
</html>
